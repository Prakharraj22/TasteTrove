<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo 2.webp">
    <title>Sign In/Sign Up - Taste Trove</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="flex-container">
                <img class="logo-img" src="./images/logo 2.webp" alt="Taste Trove Logo">
                <h1>Taste Trove</h1>
            </div>            <nav>
                <a href="about.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="submit-recipe.html">Submit Recipe</a>
                <a href="signin.html" class="active">Sign In</a>
            </nav>
        </div>
    </header>
    <main class="signin-main">
        <div class="auth-container">
            <div class="form-container">
                <!-- Tabs for Sign In and Sign Up -->
                <div class="form-tabs">
                    <button id="signInTab" class="tab-btn active">Sign In</button>
                    <button id="signUpTab" class="tab-btn">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form id="signInForm" class="auth-form active">
                    <div class="form-header">
                        <h3>Welcome Back!</h3>
                        <p class="form-subtitle">Sign in to access your account</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="signInEmail">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signInEmail" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signInPassword" name="password" required placeholder="Enter your password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                    <p class="switch-form">Don't have an account? <span id="switchToSignUp" class="link">Sign Up here</span></p>
                </form>

                <!-- Sign Up Form -->
                <form id="signUpForm" class="auth-form">
                    <div class="form-header">
                        <h3>Create Account</h3>
                        <p class="form-subtitle">Join our culinary community</p>
                    </div>

                    <div class="form-group">
                        <label for="signUpName">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signUpName" name="name" required placeholder="Enter your full name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signUpEmail" name="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signUpPassword" name="password" required placeholder="Create a password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signUpConfirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signUpConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="switch-form">Already have an account? <span id="switchToSignIn" class="link">Sign In here</span></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Taste Trove. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast container for notifications -->
    <div id="toastContainer"></div>
    
    <script src="js/sign-in.js"></script>
</body>
</html>
